<!-- Template dosyanızın başında -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/images.jpeg' %}" width="40" height="40" class="rounded-circle">
      <strong>ToDo!</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.is_authenticated %}
    <ul class="navbar-nav ml-auto"> <!-- ml-auto sınıfını ekledik -->
      <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-item nav-link active" href="/logout"><h4 class="mb-0">({{user.username}})Çıkış Yap</h4></a>
    </li>
   </ul>
    {% else %}
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto"> <!-- ml-auto sınıfını ekledik -->
        <li class="nav-item active d-flex align-items-center"> <!-- d-flex ve align-items-center sınıflarını ekledik -->
          <a class="nav-item nav-link active" href="/login">
            <h4 class="mb-0">Giriş Yap</h4> <!-- mb-0 sınıfını ekledik -->
          </a>
        </li>
        <li class="nav-item active "> <!-- d-flex, align-items-center ve ml-2 sınıflarını ekledik -->
          <a class="nav-item nav-link active" href="/register">
            <h4 class="mb-0">Kayıt Ol</h4> <!-- mb-0 sınıfını ekledik -->
          </a>
        </li>
      </div>
    </div>
  </div>
  {% endif %}
</nav>
